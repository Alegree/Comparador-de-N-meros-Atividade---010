<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Comparador de Números</h1>
        <h5>Rodrigo Alegre 12ºE</h5>
        <hr>
        <form id="numberForm">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" required>

            <label for="num2">Número 2:</label>
            <input type="number" id="num2" required>

            <label for="num3">Número 3:</label>
            <input type="number" id="num3" required>

            <button type="button" onclick="compareNumbers()">Comparar</button>
        </form>
        <hr>
        <div id="resultado" class="escondido">
            <h2>Resultado:</h2>
            <p id="max"></p>
            <p id="min"></p>
            <p id="igual"></p>
            <p id="diferente"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
